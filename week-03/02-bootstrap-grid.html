<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12" style="background-color: red;">
        <header>
          <h1>My Blog</h1>
        </header>
      </div>

    </div>
    <div class="row">
      <div class="col-8">
        <main>
          <article>
            <h2>First Post</h2>
            <p>This is the content of the first blog post.</p>
          </article>
        </main>
      </div>
      <div class="col-4">
        <aside>
          <h2>About Me</h2>
          <p>Some info about the blog author.</p>
        </aside>
      </div>
    </div>
    <div class="row">
      <div class="col-4">one</div>
      <div class="col-4">two</div>
      <div class="col-4">three</div>
    </div>
    <div class="row">
      <div class="col-3">one</div>
      <div class="col-3">two</div>
      <div class="col-3">three</div>
      <div class="col-3">four</div>
    </div>

  </div>
  </div>

</body>

</html>
