<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block-Level Elements Example</title>
</head>

<body>
  <h1>h1</h1>
  <h2>h2</h2>
  <em>em</em> <em>em</em>
  <header style="background-color: lightgray; padding: 10px;">
    <h1>Block-Level Elements Example</h1>
  </header>

  <section style="padding: 10px;">
    <article>
      <h2>Article Title</h2>
      <p>This is an example of block-level elements. Block-level elements,
        such as <code>div</code>, <code>p</code>, <code>h1</code>, and
        <code>section</code>, create a new line and take up the full width
        available by default.
      </p>
    </article>
  </section>

  <footer style="background-color: lightgray; padding: 10px;">
    <p>Footer content goes here. The footer is also a block-level element.</p>
  </footer>
</body>

</html>
