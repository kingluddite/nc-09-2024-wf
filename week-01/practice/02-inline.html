<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Elements Example</title>
</head>
<body>
    <p>This is an example of <span style="color: red;">inline elements</span>. 
    The text inside the <code>span</code> element is colored red without breaking 
    the flow of the paragraph. Similarly, you can have <a href="#">links</a> 
    and <strong>bold text</strong> inline with regular content.</p>
</body>
</html>
